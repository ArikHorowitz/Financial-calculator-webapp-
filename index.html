<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fc100-container">
        <div class="fc100-display" id="fc100-display">0</div>
        <div class="fc100-keypad">
            <div class="fc100-row">
                <button class="fc100-btn fn-btn" data-fn="N">N</button>
                <button class="fc100-btn fn-btn" data-fn="I/Y">I/Y</button>
                <button class="fc100-btn fn-btn" data-fn="PV">PV</button>
                <button class="fc100-btn fn-btn" data-fn="PMT">PMT</button>
                <button class="fc100-btn fn-btn" data-fn="FV">FV</button>
                <button class="fc100-btn fn-btn cpt-btn" data-fn="CPT">CPT</button>
            </div>
            <div class="fc100-row">
                <button class="fc100-btn" data-key="7">7</button>
                <button class="fc100-btn" data-key="8">8</button>
                <button class="fc100-btn" data-key="9">9</button>
                <button class="fc100-btn fn-btn" data-fn="DEL">DEL</button>
                <button class="fc100-btn fn-btn" data-fn="AC">AC</button>
            </div>
            <div class="fc100-row">
                <button class="fc100-btn" data-key="4">4</button>
                <button class="fc100-btn" data-key="5">5</button>
                <button class="fc100-btn" data-key="6">6</button>
                <button class="fc100-btn fn-btn" data-fn="+/-">+/-</button>
                <button class="fc100-btn fn-btn" data-fn="." >.</button>
            </div>
            <div class="fc100-row">
                <button class="fc100-btn" data-key="1">1</button>
                <button class="fc100-btn" data-key="2">2</button>
                <button class="fc100-btn" data-key="3">3</button>
                <button class="fc100-btn fn-btn" data-fn="ENTER">ENTER</button>
                <button class="fc100-btn fn-btn" data-fn="EXE">EXE</button>
            </div>
            <div class="fc100-row">
                <button class="fc100-btn wide-btn" data-key="0">0</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
