<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fc100-body">
        <div class="fc100-brand-row">
            <span class="fc100-brand">CASIO</span>
            <span class="fc100-model">FC-100V</span>
            <span class="fc100-type">FINANCIAL CALCULATOR</span>
        </div>
        <div class="fc100-screws">
            <span class="fc100-screw"></span>
            <span class="fc100-screw"></span>
        </div>
        <div class="fc100-display-panel">
            <div class="fc100-lcd-label">FC-100V</div>
            <div class="fc100-display" id="fc100-display">0.</div>
        </div>
        <div class="fc100-keypad">
            <div class="fc100-row">
                <button class="fc100-btn fn-btn shift-btn" data-fn="SHIFT">
                    <span class="btn-main">SHIFT</span>
                </button>
                <button class="fc100-btn fn-btn mode-btn" data-fn="MODE">
                    <span class="shift-label">CLR</span>
                    <span class="btn-main">MODE</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="▲">
                    <span class="shift-label">AMRT</span>
                    <span class="btn-main">△</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="▼">
                    <span class="shift-label">LCRY</span>
                    <span class="btn-main">▽</span>
                </button>
            </div>
            <div class="fc100-row">
                <button class="fc100-btn fn-btn" data-fn="N">
                    <span class="shift-label">P/Y</span>
                    <span class="btn-main">N</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="I/Y">
                    <span class="shift-label">C/Y</span>
                    <span class="btn-main">I/Y</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="PV">
                    <span class="shift-label">NPV</span>
                    <span class="btn-main">PV</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="PMT">
                    <span class="shift-label">IRR</span>
                    <span class="btn-main">PMT</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="FV">
                    <span class="shift-label">NFV</span>
                    <span class="btn-main">FV</span>
                </button>
                <button class="fc100-btn fn-btn cpt-btn" data-fn="CPT">
                    <span class="shift-label">BGN</span>
                    <span class="btn-main">CPT</span>
                </button>
            </div>
            <div class="fc100-row">
                <button class="fc100-btn" data-key="7">
                    <span class="btn-main">7</span>
                </button>
                <button class="fc100-btn" data-key="8">
                    <span class="btn-main">8</span>
                </button>
                <button class="fc100-btn" data-key="9">
                    <span class="btn-main">9</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="DEL">
                    <span class="shift-label">INS</span>
                    <span class="btn-main">DEL</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="AC">
                    <span class="btn-main">AC</span>
                </button>
            </div>
            <div class="fc100-row">
                <button class="fc100-btn" data-key="4">
                    <span class="btn-main">4</span>
                </button>
                <button class="fc100-btn" data-key="5">
                    <span class="btn-main">5</span>
                </button>
                <button class="fc100-btn" data-key="6">
                    <span class="btn-main">6</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="+/-">
                    <span class="btn-main">±</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="." >
                    <span class="btn-main">.</span>
                </button>
            </div>
            <div class="fc100-row">
                <button class="fc100-btn" data-key="1">
                    <span class="btn-main">1</span>
                </button>
                <button class="fc100-btn" data-key="2">
                    <span class="btn-main">2</span>
                </button>
                <button class="fc100-btn" data-key="3">
                    <span class="btn-main">3</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="ENTER">
                    <span class="shift-label">STO</span>
                    <span class="btn-main">ENTER</span>
                </button>
                <button class="fc100-btn fn-btn" data-fn="EXE">
                    <span class="shift-label">RCL</span>
                    <span class="btn-main">EXE</span>
                </button>
            </div>
            <div class="fc100-row">
                <button class="fc100-btn wide-btn" data-key="0">
                    <span class="btn-main">0</span>
                </button>
            </div>
        </div>
        <div class="fc100-screws fc100-screws-bottom">
            <span class="fc100-screw"></span>
            <span class="fc100-screw"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
